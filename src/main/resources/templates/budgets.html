<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>预算 - iBudget</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <nav>
    <span class="brand"><svg class="icon"><use xlink:href="/icons.svg#logo"/></svg> iBudget</span>
    <a href="/home"><svg class="icon"><use xlink:href="/icons.svg#home"/></svg> 主页</a>
    <a href="/transactions"><svg class="icon"><use xlink:href="/icons.svg#transactions"/></svg> 交易</a>
    <a href="/budgets"><svg class="icon"><use xlink:href="/icons.svg#budgets"/></svg> 预算</a>
  </nav>
  <div class="container">
    <div class="grid">
      <section class="card">
        <h2>新增预算</h2>
        <div class="content">
          <form method="post" action="/budgets">
            <div class="row">
              <label>金额<input type="number" step="0.01" name="amount" required /></label>
              <label>分类ID<input type="text" name="categoryId" /></label>
            </div>
            <div class="actions">
              <button type="submit"><svg class="icon"><use xlink:href="/icons.svg#plus"/></svg> 添加</button>
            </div>
          </form>
        </div>
      </section>
      <section class="card">
        <h2>预算列表</h2>
        <div class="content">
          <table>
          <thead>
            <tr>
              <th>ID</th><th>用户</th><th>分类</th><th>金额</th><th>年月</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b : ${budgets}">
              <td th:text="${b.id}"></td>
              <td th:text="${b.userId}"></td>
              <td th:text="${b.categoryId}"></td>
              <td th:text="${b.amount}"></td>
              <td th:text="${b.year} + '-' + ${b.month}"></td>
            </tr>
          </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
