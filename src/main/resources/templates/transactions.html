<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>交易 - iBudget</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <nav>
    <span class="brand"><svg class="icon"><use xlink:href="/icons.svg#logo"/></svg> iBudget</span>
    <a href="/home"><svg class="icon"><use xlink:href="/icons.svg#home"/></svg> 主页</a>
    <a href="/transactions"><svg class="icon"><use xlink:href="/icons.svg#transactions"/></svg> 交易</a>
    <a href="/budgets"><svg class="icon"><use xlink:href="/icons.svg#budgets"/></svg> 预算</a>
  </nav>
  <div class="container">
    <div class="grid">
      <section class="card">
        <h2>新增交易</h2>
        <div class="content">
          <form method="post" action="/transactions">
            <div class="row">
              <label>类型
                <select name="type">
                  <option value="EXPENSE">支出</option>
                  <option value="INCOME">收入</option>
                </select>
              </label>
              <label>金额<input type="number" step="0.01" name="amount" required /></label>
              <label>分类ID<input type="text" name="categoryId" /></label>
              <label>描述<input type="text" name="description" /></label>
              <label>标签<input type="text" name="tags" /></label>
            </div>
            <div class="actions">
              <button type="submit"><svg class="icon"><use xlink:href="/icons.svg#plus"/></svg> 添加</button>
            </div>
          </form>
        </div>
      </section>
      <section class="card">
        <h2>交易列表</h2>
        <div class="content">
          <table>
          <thead>
            <tr>
              <th>ID</th><th>类型</th><th>金额</th><th>分类</th><th>描述</th><th>日期</th><th>标签</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t : ${transactions}">
              <td th:text="${t.id}"></td>
              <td th:text="${t.type}"></td>
              <td th:text="${t.amount}"></td>
              <td th:text="${t.categoryId}"></td>
              <td th:text="${t.description}"></td>
              <td th:text="${t.date}"></td>
              <td th:text="${t.tags}"></td>
            </tr>
          </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
  </body>
  </html>
