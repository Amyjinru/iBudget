<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBudget · 注册</title>
    <style>
        :root{--bg:#f7f8f9;--card:#ffffff;--text:#0f172a;--muted:#64748b;--line:#e5e7eb;--accent:#0a84ff}
        [data-theme="dark"]{--bg:#0f172a;--card:#1e293b;--text:#f8fafc;--muted:#94a3b8;--line:#334155;--accent:#38bdf8}
        *{box-sizing:border-box}
        html,body{height:100%}
        body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,system-ui;display:flex;align-items:center;justify-content:center}
        .surface{width:100%;max-width:420px;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:0 1px 2px rgba(15,23,42,.06)}
        .brand{display:flex;align-items:center;gap:10px;margin-bottom:12px}
        .brand .logo{width:28px;height:28px}
        .brand .name{font-weight:800;font-size:1.2rem}
        label{font-size:12px;color:var(--muted);font-weight:600}
        input{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--bg);color:var(--text);outline:none;margin-top:6px;transition:border-color .2s}
        input:focus{border-color:var(--accent)}
        .btn{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--text);cursor:pointer;margin-top:10px;font-weight:600}
        .btn-primary{background:var(--accent);color:#fff;border-color:var(--accent)}
        .btn:hover{opacity:.9}
        .status{margin-top:10px;font-size:13px;color:var(--muted)}
        .status.ok{color:#10b981}
        .status.err{color:#ef4444}
    </style>
</head>
<body>
<div class="surface">
    <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="none" stroke="var(--accent)" stroke-width="2"/><path d="M7 13l3 3 7-7" stroke="var(--accent)" stroke-width="2" fill="none"/></svg>
        <div class="name">iBudget 注册</div>
        <div style="flex:1"></div>
        <a href="#" id="themeToggle" style="font-size:12px; color:var(--accent); text-decoration:none; font-weight:800">主题</a>
    </div>
    <div>
        <label>用户名</label>
        <input id="username" placeholder="设置用户名">
    </div>
    <div style="margin-top:10px">
        <label>密码</label>
        <input id="password" type="password" placeholder="设置密码">
    </div>
    <div style="margin-top:10px">
        <label>确认密码</label>
        <input id="confirmPassword" type="password" placeholder="重复密码">
    </div>
    <button class="btn btn-primary" id="btnRegister" style="margin-top:20px">完成注册</button>
    <div style="margin-top: 20px; text-align: center; font-size: 13px;">
        <span style="color: var(--muted)">已有账号?</span>
        <a href="login.html" style="color: var(--accent); text-decoration: none; font-weight: 800;">返回登录</a>
    </div>
    <div class="status" id="authStatus"></div>
</div>

<div id="recoveryModal" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:1000">
    <div style="background:var(--card);padding:24px;border-radius:16px;width:90%;max-width:320px;text-align:center;">
        <h3 style="margin-top:0">注册成功!</h3>
        <p style="color:var(--muted);font-size:14px;margin-bottom:15px">请务必保存恢复密钥：</p>
        <div id="recoveryKeyDisplay" style="background:var(--bg);padding:10px;border-radius:8px;font-family:monospace;font-size:18px;border:1px dashed var(--accent);color:var(--accent);margin-bottom:20px;user-select:all"></div>
        <button class="btn btn-primary" id="btnConfirmAndGo">我已保存，进入系统</button>
    </div>
</div>

<script>
    const savedTheme=localStorage.getItem('theme')||'light';
    document.documentElement.dataset.theme=savedTheme;
    document.getElementById('themeToggle').onclick=(e)=>{e.preventDefault();const t=document.documentElement.dataset.theme==='dark'?'light':'dark';document.documentElement.dataset.theme=t;localStorage.setItem('theme',t)};

    const state={base:'/api', tempToken: ''};
    const authStatus=document.getElementById('authStatus');

    document.getElementById('btnRegister').onclick=async()=>{
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const cp = document.getElementById('confirmPassword').value;
        if(!u || !p || p !== cp){ authStatus.textContent='信息不全或密码不一致'; authStatus.className='status err'; return; }

        try{
            const r=await fetch(state.base+'/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p,confirmPassword:cp})});
            if(r.ok){
                const data = await r.json();
                document.getElementById('recoveryKeyDisplay').textContent = data.recoveryKey;
                // 核心：保存后端返回的 token
                state.tempToken = data.token;
                document.getElementById('recoveryModal').style.display = 'flex';
            } else {
                const data = await r.json(); authStatus.textContent='注册失败: ' + (data.error || '未知错误'); authStatus.className='status err';
            }
        }catch{authStatus.textContent='网络异常';authStatus.className='status err'}
    }

    // 关键逻辑：点击弹窗按钮时，先存 Token 再跳转
    document.getElementById('btnConfirmAndGo').onclick=()=>{
        if(state.tempToken) {
            localStorage.setItem('jwt', state.tempToken);
            window.location.href = 'transactions.html';
        } else {
            window.location.href = 'login.html';
        }
    };
</script>
</body>
</html>
